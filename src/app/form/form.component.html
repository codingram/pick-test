<form [formGroup]="myForm">
    <div class="mb-3">
        <label for="name" class="form-label">Enter Name</label>
        <input type="text" formControlName="name" class="form-control" id="name" placeholder="my name">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" formControlName="email" class="form-control" id="email" placeholder="name@example.com">
    </div>

    <div>
        <button class="btn btn-primary mb-3" (click)="submitHandler()">Confirm</button>
    </div>
</form>
